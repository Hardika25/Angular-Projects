Employee Id is {{empId}}<br/>
Employee Name is {{empName}}<br/>
Employee Salary is {{empSalary}}<br/>

<table>
    <tr>
        <td>Employee id</td>
        <td><input type="text" [value]="empId" /></td>
    </tr>
    <tr>
        <td>Employee Name</td>
        <td><input type="text" [value]="empName" /></td>
    </tr>
    <tr>
        <td>Employee Salary</td>
        <td><input type="text"[value]="empSalary" /></td>
    </tr>
</table>

<input type="button" value="ADD DATA" (click)="addEmployee()"/>
